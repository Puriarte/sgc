<html>
<head>
<title>SGC</title>
<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600|Roboto+Slab:400,300,700' rel='stylesheet' type='text/css'>
</head>
<body>

<table width="100%" border="0" align="center" cellpadding="2" cellspacing="0">
<tr>
	<td valign="middle" align="left" height="40" style="font-family: 'Roboto Slab', serif;font-style: italic;font-size: 17px;color: #0092C8;">
		ATENCIÓN! SE RECIBIO UN SMS NO ASOCIADO A UNA CONVOCATORIA
	</td>
</tr>

<tr>
	<td align="center" valign="top" style="background-color: #DCDCDC"  >
        <table width="100%" border="0" cellpadding="5" cellspacing="0" bgcolor="#FFFFFF">
        <tr>
        	<td nowrap="nowrap" width="300px"  style="font-family: 'Titillium Web', sans-serif;font-size: 13px;color:#130D59;font-weight: bold;">
				<br/>
				Emisor del SMS  : {0}  {1}
				<br/>
				Mensaje : {2}
				<br/>
				<br/>
			</td>
        </tr>
		</table>
	</td>
</tr>
</table>

</body>
</html>
